periodics:
- cron: "1 1 1 1 1"
  name: hmac-test
  agent: kubernetes
  decorate: true
  extra_refs:
  - org: chizhg
    repo: test-infra
    base_ref: hmac-test
    path_alias: knative.dev/test-infra
  spec:
    containers:
    - name: hmac
      image: gcr.io/k8s-prow/hmac:latest
      imagePullPolicy: Always
      command:
      - "/hmac"
      args:
      - --config-path=config/staging/prow/core/config.yaml
      - --hook-url=https://prow-staging.knative.dev/hook
      - --hmac-token-secret-name=hmac-token
      - --hmac-token-key=hmac
      - --dry-run=false
      - --kubeconfig=/etc/kubeconfig/config
      - --kubeconfig-context=default
      - --github-token-path=/etc/github/oauth
      - --github-endpoint=http://ghproxy.default.svc.cluster.local
      - --github-endpoint=https://api.github.com
      volumeMounts:
      - mountPath: /etc/kubeconfig
        name: kubeconfig
        readOnly: true
      - name: oauth
        mountPath: /etc/github
        readOnly: true
    volumes:
    - name: oauth
      secret:
        secretName: oauth-token1
    - name: kubeconfig
      secret:
        defaultMode: 420
        secretName: kubeconfig1
